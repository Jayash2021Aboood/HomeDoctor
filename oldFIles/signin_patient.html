<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>

    <nav>
        <ul class="navbar">
          <li><img class="logo" src="logo.jpeg" alt="Logo"></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Appointment Bookig</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Medication</a></li>
        </ul>
      </nav>

    <div class="container">
        <h2>Sign In As Patient</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>
</html>
